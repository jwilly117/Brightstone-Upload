<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Receipt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #57698d;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      background: #ffffff;
      padding: 24px 20px 20px;
      border-radius: 18px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 6px;
    }
    .logo img {
      max-width: 84px;
      max-height: 84px;
      border-radius: 14px;
      object-fit: cover;
    }
    h1 {
      font-size: 1.35rem;
      margin-bottom: 8px;
      text-align: center;
    }
    p {
      font-size: 0.9rem;
      color: #4b5563;
      text-align: center;
      margin-bottom: 20px;
    }
    .field { margin-bottom: 16px; }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: #374151;
    }

    input[type="text"] {
      width: 93%;
      height: 30px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
    }

    .hidden-file-input { display: none; }

    .file-button {
      width: 93%;
      display: inline-block;
      padding: 9px 12px;
      border-radius: 14px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      background: #f59e0b;
      color: #ffffff;
      text-align: center;
      cursor: pointer;
    }

    .file-name {
      margin-top: 6px;
      font-size: 0.8rem;
      color: #6b7280;
      text-align: center;
      min-height: 16px;
    }

    button {
      width: 100%;
      padding: 10px 14px;
      border-radius: 14px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      background: #2563eb;
      color: #ffffff;
      margin-top: 6px;
    }

    button:disabled { opacity: 0.6; }

    .status {
      margin-top: 12px;
      font-size: 0.85rem;
      text-align: center;
      color: #111827;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="Brightstone-Mark-ForestGreen.png" alt="Company Logo" />
    </div>

    <h1>Receipt Upload</h1>
    <hr>
    <p>Take a clear photo of the receipt and send it to the office. Please wait for the confirmation message before leaving this screen.</p>

    <div class="field">
      <label for="senderName">Your name</label>
      <input id="senderName" type="text" placeholder="e.g. Brad Pitt" />
    </div>

    <div class="field">
      <label for="photo">Receipt photo</label>

      <input id="photo" type="file" accept="image/*" class="hidden-file-input" />
      <label for="photo" class="file-button">Choose Photo</label>
      <div id="fileName" class="file-name">No file chosen</div>
    </div>

    <button id="sendBtn">Send Receipt</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const API_URL = "https://bot.brightstonetransitions.com/receipt";

    const photoInput = document.getElementById("photo");
    const sendBtn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");
    const senderNameInput = document.getElementById("senderName");
    const fileNameEl = document.getElementById("fileName");

    photoInput.addEventListener("change", () => {
      const file = photoInput.files[0];
      fileNameEl.textContent = file ? file.name : "No file chosen";
    });

    // resize helper
    function resizeImage(file, maxSize = 1600, quality = 0.8) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();

        reader.onload = e => {
          img.src = e.target.result;
        };

        img.onload = () => {
          let width = img.width;
          let height = img.height;

          // scale down proportionally
          if (width > height && width > maxSize) {
            height = Math.round((height * maxSize) / width);
            width = maxSize;
          } else if (height > maxSize) {
            width = Math.round((width * maxSize) / height);
            height = maxSize;
          }

          const canvas = document.createElement("canvas");
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, width, height);

          canvas.toBlob(
            blob => {
              if (!blob) return reject("Canvas is empty");
              resolve(blob);
            },
            "image/jpeg",
            quality
          );
        };

        img.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    sendBtn.addEventListener("click", async () => {
      const originalFile = photoInput.files[0];
      if (!originalFile) {
        statusEl.textContent = "Please select or take a photo first.";
        return;
      }

      sendBtn.disabled = true;
      statusEl.textContent = "Preparing image...";

      try {
        // shrink BEFORE upload ðŸ”¥
        const resizedBlob = await resizeImage(originalFile, 1600, 0.8);

        const formData = new FormData();
        formData.append("receipt", resizedBlob, "receipt.jpg");
        formData.append("senderName", senderNameInput.value || "");

        statusEl.textContent = "Uploading...";

        const res = await fetch(API_URL, { method: "POST", body: formData });
        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.ok) throw new Error(data.error || "Upload failed");

        statusEl.textContent = "Receipt sent successfully. Thank you!";
        photoInput.value = "";
        fileNameEl.textContent = "No file chosen";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "There was a problem sending your receipt. Please try again.";
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
